<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% end %}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" media="all" href="/static/css/index.css"\>
	<link type="text/css" rel="stylesheet" media="all" href="/static/css/jquery-ui.min.css"\>
	<script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.watermark.min.js" type="text/javascript"></script>
	{% block css %}
	{% end %}
	{% block js %}
	{% end %}
</head>
<body>
<div id="index" class="main">

	<div id="upper_bar">
		{% block login_status %}
		{% end %}
	</div>

	<div id="content">
		{% block content %}
		{% end %}
	</div>

</div>
</body>
</html>
